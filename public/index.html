<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product Catalog</title>
<style>
body { font-family: Arial, sans-serif; margin: 24px; }
h1 { margin-bottom: 12px; }
button { padding: 8px 12px; font-size: 16px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; margin-top: 16px; }
.card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
.out { color: #c00; font-weight: bold; }
.in { color: #080; font-weight: bold; }
</style>
</head>
<body>
<h1>Product Catalog</h1>
<div>
<button id="loadBtn">Load All Products</button>
<button id="loadInStock">Load In-Stock</button>
<button id="loadCategories">Load Categories</button>
</div>


<div id="output" style="margin-top: 18px;"></div>


<script src="/main.js"></script>
</body>
</html>
